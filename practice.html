  <!-- Your main neon UI styles -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Small practice-only fixes so it stays ONE screen on phones -->
  <style>
    html, body { height: 100%; }
    body { margin: 0; overflow: hidden; overscroll-behavior: none; }

    /* Make the app fill the phone screen properly (iPhone/Android) */
    #app { height: 100dvh; width: 100vw; overflow: hidden; }

    /* If your style.css has a max-width shell, this prevents side shifting */
    .shell, .safe { width: 100% !important; max-width: none !important; }

    /* Ensure the hand/unwanted strips can scroll horizontally */
    #hand, .peekStrip {
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }
    #hand::-webkit-scrollbar, .peekStrip::-webkit-scrollbar { display: none; }

    /* Prevent browser zoom/select weirdness */
    .card { -webkit-tap-highlight-color: transparent; user-select: none; }
    button, input { font-size: 16px; } /* stops iOS zoom on focus */
  </style>
</head>

  <div id="app"></div>
