<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#070712" />
  <title>Cousins Rummy Room â€” Practice</title>

  <!-- Use your existing neon style.css -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Practice-only hard locks (prevents browser stealing swipes) -->
  <style>
    html, body { height:100%; margin:0; }
    body { overflow:hidden; overscroll-behavior:none; }
    #app { height:100dvh; width:100vw; overflow:hidden; }

    /* Scrubber slider styling (works iPhone+Android) */
    .scrubber { width:100%; margin-top:8px; opacity:.9; }

    /* Tiny deck box top-right */
    .deckTiny {
      position:absolute;
      top:10px;
      right:10px;
      width:74px;
      height:96px;
      border-radius:14px;
      border:1px solid rgba(160,210,255,.18);
      background: rgba(0,0,0,.28);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      z-index:20;
      user-select:none;
    }
    .deckTiny .miniBack{
      width:52px; height:70px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 0 18px rgba(0,0,0,.35);
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(135deg, rgba(80,160,255,.35), rgba(40,255,200,.18)),
        repeating-linear-gradient(45deg, rgba(255,255,255,.10) 0 6px, rgba(255,255,255,.02) 6px 12px);
    }
    .deckTiny .miniTxt{
      font-weight:900;
      font-size:12px;
      opacity:.9;
    }

    /* Make unwanted area bigger and centered */
    .unwantedBig { padding:14px !important; }
    .unwantedTopRow{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:10px;
    }
    .unwantedTopRow .topCardWrap{ flex:0 0 auto; }
    .unwantedTopRow .unwantedInfo{ flex:1; }

    /* Strong swipe behavior */
    #hand, .peekStrip {
      touch-action: pan-x !important;
      -webkit-overflow-scrolling: touch;
    }

    /* Stop iOS zoom */
    button, input { font-size:16px; }
  </style>
</head>

<body class="practice">
  <div class="bg"></div>
  <div id="app"></div>
  <script src="./practice.js"></script>
</body>
</html>
