<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#070712" />
  <title>Practice â€” Cousins Rummy Room</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid{display:flex;flex-direction:column;gap:12px;}
    .pills{display:flex;gap:10px;flex-wrap:wrap;}
    .pill{padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.16);font-weight:900;cursor:pointer;}
    .pill.active{outline:2px solid rgba(111,214,255,.65);box-shadow:0 0 16px rgba(111,214,255,.18);}
    .gameArea{display:flex;flex-direction:column;gap:10px;}
    .seatRow{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;}
    .seatBox{flex:1;min-width:140px;background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.14);
      border-radius:16px;padding:10px;}
    .cardsLine{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px;}
    .mini{padding:6px 8px;border-radius:12px;border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);font-weight:900;}
    .centerRow{display:flex;gap:10px;justify-content:space-between;}
    .pileBox{flex:1;background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.14);
      border-radius:16px;padding:10px;text-align:center;}
    .hand{display:flex;gap:8px;overflow:auto;padding-bottom:6px;}
    .card{width:66px;height:94px;border-radius:18px;border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.04));
      box-shadow:0 10px 30px rgba(0,0,0,.35),0 0 16px rgba(111,214,255,.10);
      display:flex;flex-direction:column;justify-content:space-between;padding:10px;
      user-select:none;cursor:pointer;}
    .card.sel{outline:3px solid rgba(111,214,255,.65);transform:translateY(-2px);}
    .btnRow{display:flex;gap:10px;}
    .btnRow .btn{flex:1;}
    .timerBox{font-weight:900;text-align:right;}
    .danger{color:#ffd6dd;text-shadow:0 0 14px rgba(255,78,106,.25);}
    .note{font-size:12px;color:rgba(242,243,255,.72);}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div id="app"></div>
  <script src="practice.js"></script>
</body>
</html>
